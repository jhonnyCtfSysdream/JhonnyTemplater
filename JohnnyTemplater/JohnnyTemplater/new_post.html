{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %} 
<style>
    h1 {
      text-align: center;
    }
</style>

<style>
div {
    text-align: center;
}
</style>

<h1>Make a Post</h1>

<form method="POST">

    <table id="data" class="table table-striped">
      <tbody>
        <tr>
            <td>Templates</td>
            <td>
                <div class="form-group">
                <select name="theme" class="form-control">
                    <option id="select1" value="funny">Funny</option>
                    <option id="select2" value="kitty">Kitty</option>
                    <option id="select3" value="pony">Pony</option>
                </select>
                <button class="btn btn-primary" type="submit" name="submit-template">Use template</button>
                </div>
            </td>
          </tr>
    </table>

    <h3>Title</h3>
    <textarea name="title" id="title" class="form-control"></textarea>
    <br>
    <h3>Content</h3>
    <textarea name="text" id="text" class="form-control" rows="10">{% if read %}{{ read }}{% endif %}</textarea>
    <br>
    <div>
        <button type="submit" class="btn btn-lg btn-primary">Post</button>
    </div>
</form>
<br>
<div>
    <a href="/home">
        <button type="button" class="btn btn-lg btn-secondary">Back</button>
    </a>
</div>
{% endblock %}
